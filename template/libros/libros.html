<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<div class="card-group" id="contenido">
  
</div>
        
  {% csrf_token %}
          <script>
            var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
            var contenido = document.querySelector('#contenido')

                  function get_libro(){
                    fetch('http://127.0.0.1:8000/api/Libros/')
                    .then(res => res.json())
                    .then(data => {
                      card(data)
                    })
                  }

                  
                  function post_libro(libro_id){

                    let user_id = '{{ user.id}}'
                 
                    //alert("id usuario: "+user_id+", libro id: "+libro_id);

                    fetch('http://127.0.0.1:8000/api/Alquiler/',{
                      method: 'POST',
                      body:JSON.stringify({
                        clienteId:user_id,
                        libroId:libro_id
                      }),
                      headers:{
                        'X-CSRFToken':csrftoken,
                        'Accept':'application/json',
                        'Content-Type': 'application/json',
                        'X-Requested-With':'XMLHttpRequest'

                      }
                    }).then(res=>res.json())
                    .catch(error=>console.error('Error',error))
                    .then(response=>console.log('Success',response),alert("Libro Prestado"));

                  }
                 
                  function get_libroprestado(){

                    fetch('http://127.0.0.1:8000/api/Alquiler/')
                    .then(res => res.json())
                    .then(dato => {
                      carta(dato)
                    })
                  }

                  function put_libroprestado(libro){
                    let user_id = '{{ user.id }}'

                    fetch('http://127.0.0.1:8000/api/Alquiler/'+libro+'/',{
                      method:'POST',
                      credentials: "same-origin",
                      body:JSON.stringify({
                        
                        libroId:libro
                      }),
                      headers:{
                        'X-CSRFToken':csrftoken,
                        'Accept':'application/json',
                        'Content-Type': 'application/json',
                        'X-Requested-With':'XMLHttpRequest'
                      }

                    }).then(res=>res.json())
                    .catch(error=>console.error('Error',error))
                    .then(response=>console.log('Success',response),alert("El libro se devolviÃ³"));
                  }


                  function card(data){
                   
                    //console.log('data = ', data)
                    contenido.innerHTML = ''
                    //let x = {user.username}
                    //console.log(x);
                    data.map((valor,i)=>{
                     
                      contenido.innerHTML += `

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>${valor.titulo}</h3>
           
          </div>
          <div class="card-body">
            <p>${valor.autor.nombre}</p>
            <p>${valor.categoria.categoria}</p>
            <p>${valor.editorial.editorial}</p>
          </div>
          <button onclick="post_libro(${valor.id})">Prestar</button>
          </div>
        </div>
      </div>    
                      `
                      
                    })
                    
                  }

                  function carta(dato){
                    let id_cliente = '{{ user.id }}'

                    console.log('data = ', dato)
                    contenido.innerHTML = ''

                    dato.map((valor,i)=>{
                      if(valor.cliente.id == id_cliente){
                      contenido.innerHTML += `

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>${valor.libro.titulo}</h3>

          </div>
          <div class="card-body">
            <p>${valor.libro.autor.nombre}</p>
            <p>${valor.libro.categoria.categoria}</p>
            <p>${valor.libro.editorial.editorial}</p>
          </div>
          <button onclick="put_libroprestado(${valor.libro.id})">Devolver</button>
          </div>
        </div>
      </div>    
                      `
                      }
                    })

                  }
          </script>



</body>
</html>
